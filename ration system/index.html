<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="logo">
        <img
          class="loco-right-1"
          alt=""
          src="./public/loco-right-1@2x.png"
        /><img
          class="foodgrains-loco-1"
          alt=""
          src="./public/foodgrains-loco-1@2x.png"
        />
      </div>
      <div class="photo">
        <img
          class="ration-card-1066x533-1-icon"
          alt=""
          src="./public/rationcard1066x533-1@2x.png"
        />
      </div>
      <div class="client-parent">
        <div class="client">
          <button class="rectangle-parent" autofocus>
            <div class="group-child"></div>
            <div class="client-detail">Client Details</div>
          </button>
        </div>
        <div class="shopkeeper">
          <div class="rectangle-group">
            <div class="group-item"></div>
            <div class="shopkeeper-login">Shopkeeper Login</div>
          </div>
          <div class="rectangle-container">
            <input class="group-inner" type="text" />
            <div class="user-name">User Name</div>
          </div>
          <div class="group-div">
            <input class="rectangle-input" type="password" />
            <div class="user-name">Password</div>
          </div>
          <button class="group-button" autofocus>
            <div class="rectangle-div"></div>
            <div class="login">Login</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
