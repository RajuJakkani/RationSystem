    <script>

      document.addEventListener("DOMContentLoaded", (event) => {
        localStorage.setItem("rice", document.getElementById("rice_price").innerText)
        localStorage.setItem("dal", document.getElementById("dal_price").innerText)
        localStorage.setItem("sugar", document.getElementById("sugar_price").innerText)
        localStorage.setItem("wheat", document.getElementById("wheat_price").innerText)

        event.preventDefault();
      });

      function showDetails(user_id) {

        const anotherPackage = document.getElementById('go-another-page');
        anotherPackage.addEventListener("click", (event) => {
          event.preventDefault();
          // After ? mark set your key and variable eg: payment=order-consulting
          // For multiple parameters you can use & eg: payment=order-consulting&amount=20
          window.location.replace(`/verification?user_id=${user_id}`);
          console.log("pressed")
        });
      }
